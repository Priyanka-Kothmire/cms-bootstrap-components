<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Card - Image Right -->
<div class="card" style="width: 600px;">
    <div class="row">
        <!-- Card - Image Right -->
        <div class="col-md-6">
            <!-- Card Body -->
            <div class="card-body">
                <!-- Card Header -->
                <h5 class="card-title pb-4 fw-bold">Wetgple text to build your own card</h5>
                <!-- Card Body Content -->
                <div class="card-text fs-5">
                    <p>Change around the content for awesomenes.</p>
                    <p></p>
                </div>
                <!-- Card Footer -->
                <p class="card-text d-none"><small class="text-muted">Last updated 3 mins ago</small></p>

            </div>

            <ul class="list-group list-group-flush d-none">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>

            <div class="card-body">

                <!-- Card Links -->
                <div class="mb-3">
                    <a href="#" class="card-link d-none">
                        <span>Facebook</span>
                        <span class="bi bi-facebook"></span>
                    </a>
                    <a href="#" class="card-link d-none">
                        <span>Twitter</span>
                        <span class="bi bi-twitter"></span>
                    </a>
                    <a href="#" class="card-link d-none">
                        <span>LinkedIn</span>
                        <span class="bi bi-linkedin"></span>
                    </a>
                </div>

                <!-- Card Buttons -->
                <div class="mb-3">
                    <a href="#" class="btn btn-primary">
                        <span>Read More</span>
                        <span class="bi bi-facebook d-none"></span>
                    </a>
                    <a href="#" class="btn btn-primary d-none">
                        <span>Twitter</span>
                        <span class="bi bi-twitter"></span>
                    </a>
                    <a href="#" class="btn btn-primary d-none">
                        <span>LinkedIn</span>
                        <span class="bi bi-linkedin"></span>
                    </a>
                </div>
            </div>
        </div>
        <!-- Image -->
        <div class="col-md-6">
            <img src="./sample.png" class="card-img" alt="Placeholder image">
        </div>
    </div>
</div>
