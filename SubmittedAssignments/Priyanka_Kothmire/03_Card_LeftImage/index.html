<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- Card - Image Left -->
<div class="card" style="width: 600px;">
    <div class="row">
        <!-- Image -->
        <div class="col-md-6">
            <img src="sample.png" class="card-img rounded-circle" alt="Placeholder image">
        </div>

        <!-- Card - Image Left -->
        <div class="col-md-6">
            <!-- Card Body -->
            <div class="card-body">
                <!-- Card Header -->
                <h5 class="card-title fs-1 fw-bold">Michael Deo</h5>
				<p>Ui UX Designer</p>
                <!-- Card Body Content -->
                <div class="card-text">
                    <p>795 Folsom Ave, Suite 600 San Francisco, CADGE 94107</p>
                </div>
                <!-- Card Footer -->
                <p class="card-text d-none"><small class="text-muted">Last updated 3 mins ago</small></p>

            </div>

            <ul class="list-group list-group-flush d-none">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>

            <div class="card-body ">

                <!-- Card Links -->
                <div class="mb-3 d-none">
                    <a href="#" class="card-link">
                        <span>Facebook</span>
                        <span class="bi bi-facebook"></span>
                    </a>
                    <a href="#" class="card-link">
                        <span>Twitter</span>
                        <span class="bi bi-twitter"></span>
                    </a>
                    <a href="#" class="card-link">
                        <span>LinkedIn</span>
                        <span class="bi bi-linkedin"></span>
                    </a>
                </div>

                <!-- Card Buttons -->
                <div class="mb-3">
                    <a href="#" class="btn btn-primary">
                        <span>Follow</span>
                        <span class="bi bi-facebook d-none"></span>
                    </a>
                    <a href="#" class="btn btn-primary">
                        <span>Message</span>
                        <span class="bi bi-twitter d-none"></span>
                    </a>
                    <a href="#" class="btn btn-primary d-none">
                        <span>LinkedIn</span>
                        <span class="bi bi-linkedin d-none"></span>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
